<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>
    <link rel="icon" type="image/png" href="imgs/fb_icon_325x325.png" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="all-content">
      <div class="container">
        <div class="left-section">
          <div class="logo">
            <img src="imgs/dF5SId3UHWd.svg" alt="Facebook logo" />
          </div>
          <div class="text">
            <h1 class="main-title">Recent logins</h1>
            <p class="sub-txt">Click your picture or add an account.</p>
          </div>
          <div class="profile-container">
            <div class="box profile-1">
              <img src="imgs/team-01.png" alt="" />
              <span class="name">Amoori</span>
            </div>
            <div class="box profile-1">
              <img src="imgs/team-03.png" alt="" />
              <span class="name">Amoori</span>
            </div>
            <div class="box profile-1">
              <img src="imgs/team-04.png" alt="" />
              <span class="name">Amoori</span>
            </div>
            <div class="box profile-1">
              <img src="imgs/team-05.png" alt="" />
              <span class="name">Amoori</span>
            </div>
          </div>
        </div>
        <div class="right-section">
          <div class="form">
            <form action="">
              <input type="text" placeholder="Email address or phone number" />
              <input type="password" placeholder="Password" />
            </form>
            <button class="blue-btn">Log in</button>
            <a href="#" class="forget">Forgotton password?</a>
            <div class="line"></div>
            <button class="green-btn">Creat New Account</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
